<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js"></script>
</head>
<body>

  <div class="photobooth">
    
    <canvas class="photo"></canvas>
    <video class="player"></video>
    <button onClick="takePhoto()" class="btn btn-take">Take</button>
    <div class="strip js-flickity" ></div>
    <!-- data-flickity-options='{ "wrapAround": true }' -->
    <div class="controls">
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax">
        <br>
        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax">
        <br>
        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax">
      </div>
      <button onClick="redEffect()" class="btn btn-change">Red</button>
      <button onClick="rgbSplit()" class="btn btn-change">Split</button>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <audio class="snap" src="camera-shutter-click.wav" hidden></audio>

  <script src="WebCamScript.js"></script>

</body>
</html>
